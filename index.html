<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google fonts roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/8891378205.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="title">
          <span class="material-symbols-outlined">
            vertical_shades_closed
          </span>
          Library
        </div>
      </div>

      <div class="add-book-btn-container">
        <button class="add-btn" id="addBookButton">+ Add book</button>
      </div>

      <div class="card-container" id="card-container">
        <div class="cards">
          <div class="book-card">
            2
            <p>title</p>
            <p>author</p>
            <p>pages</p>

            <button class="btn-card-read">Read</button>
            <button class="btn-card-delete">Delete</button>
          </div>

          <div class="book-card">2</div>
          <div class="book-card">2</div>
          <div class="book-card">2</div>
          <div class="book-card">2</div>
          <div class="book-card">2</div>
          <div class="book-card">2</div>
          <div class="book-card">2</div>
          <div class="book-card">2</div>
        </div>
      </div>
      <div class="footer">
        <footer>
          <p>
            Â©
            <script>
              document.write(new Date().getFullYear());
            </script>
            vivizuma
            <a href="https://github.com/vivizuma" target="_blank">
              <span style="color: rgb(255, 255, 255)">
                <i class="fab fa-github fa-xl"></i></span
            ></a>
          </p>
        </footer>
      </div>
      <div class="add-book-modal" id="add-book-modal">
        <div class="book-form">
          <span class="close">&times</span>
          <div class="input">
            <input
              type="text"
              class="input-field"
              value=""
              placeholder="bible"
              id="book_title"
              minlength="3"
              required
            />
            <label for="book_title" class="input-label">Book title</label>
          </div>
          <div class="input">
            <input
              type="text"
              class="input-field"
              value=""
              placeholder="GOD"
              id="book_author"
              minlength="3"
              required
            />
            <label for="book_author" class="input-label">Author</label>
          </div>
          <div class="input">
            <input
              type="number"
              class="input-field"
              value=""
              placeholder="Pages"
              id="book_pages"
              minlength="2"
              required
            />
            <label for="book_pages" class="input-label">Pages</label>
          </div>
          <div class="input">
            <input type="checkbox" name="Read?" id="read_status" required />
            <label for="read_status">Read?</label>
          </div>
          <button class="submit-book" id="submit-book">SUBMIT</button>
          <span role="alert" id="nameError" aria-hidden="true">
            Please enter First Name
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
